<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<titl>pengeluaran rifqi</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 2rem 1rem;
  }
  header {
    margin-bottom: 2rem;
    text-align: center;
  }
  header h1 {
    font-size: 2.8rem;
    letter-spacing: 2px;
    margin-bottom: 0.2rem;
    font-weight: 700;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
  }
  header p {
    font-weight: 500;
    font-size: 1.1rem;
    color: #dcd6f7;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }
  main {
    background: #2a2250cc;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    max-width: 480px;
    width: 100%;
    padding: 2rem 2rem 3rem;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }
  label {
    font-weight: 600;
    margin-bottom: 0.3rem;
  }
  input[type="text"], input[type="number"] {
    padding: 0.8rem 1rem;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus, input[type="number"]:focus {
    outline: none;
    box-shadow: 0 0 10px #a594f9;
  }
  button {
    margin-top: 0.5rem;
    background: #805ad5;
    padding: 0.9rem;
    border-radius: 12px;
    border: none;
    font-size: 1.2rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 6px 12px #6b46c1aa;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #6b46c1;
  }
  .expenses-list {
    margin-top: 2rem;
    max-height: 350px;
    overflow-y: auto;
  }
  .expense-item {
    background: #483d8bbb;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    padding: 1rem 1.5rem;
    align-items: center;
    margin-bottom: 0.8rem;
    box-shadow: 0 6px 12px rgba(72,61,139,0.3);
    animation: fadeIn 0.6s ease forwards;
  }
  .expense-item span {
    font-size: 1.1rem;
  }
  .expense-desc {
    flex: 1;
    margin-right: 1rem;
    font-weight: 600;
    color: #dcd6f7;
  }
  .expense-amount {
    font-weight: 700;
    color: #f6e05e;
    width: 90px;
    text-align: right;
    white-space: nowrap;
  }
  .delete-btn {
    background: #e53e3e;
    color: white;
    border: none;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 3px 8px #c53030b0;
    transition: background-color 0.3s ease;
  }
  .delete-btn:hover {
    background-color: #9b2c2c;
  }
  .empty-message {
    text-align: center;
    color: #b3a7d4cc;
    font-style: italic;
  }
  
  /* Scrollbar styling for expenses list */
  .expenses-list::-webkit-scrollbar {
    width: 8px;
  }
  .expenses-list::-webkit-scrollbar-thumb {
    background-color: #a594f9aa;
    border-radius: 20px;
  }
  .expenses-list::-webkit-scrollbar-track {
    background: transparent;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateX(-10px);}
    to {opacity: 1; transform: translateX(0);}
  }
</style>
</head>
<body>
<header>
  <h1>Catatan Pengeluaran rifqi</h1>
  <p>Rekam dan kelola pengeluaranmu</p>
</header>
<main>
  <form id="expense-form" aria-label="Form tambah pengeluaran">
    <label for="desc">Deskripsi Pengeluaran</label>
    <input type="text" id="desc" name="desc" placeholder="Contoh: Beli makan siang" required />
    
    <label for="amount">Jumlah (Rp)</label>
    <input type="number" id="amount" name="amount" placeholder="Contoh: 25000" min="1" required />
    
    <button type="submit" aria-label="Tambah pengeluaran">Tambah Pengeluaran</button>
  </form>
  <section class="expenses-list" aria-live="polite" aria-label="Daftar pengeluaran">
    <!-- List items get inserted here -->
  </section>
</main>

<script>
  (function(){
    const form = document.getElementById('expense-form');
    const descInput = document.getElementById('desc');
    const amountInput = document.getElementById('amount');
    const expensesList = document.querySelector('.expenses-list');

    // Load expenses from localStorage or empty array
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    // Format number as currency in Indonesian Rupiah
    function formatRupiah(num) {
      return 'Rp ' + Number(num).toLocaleString('id-ID');
    }

    // Render the list of expenses
    function renderExpenses() {
      expensesList.innerHTML = '';
      if (expenses.length === 0) {
        const emptyMsg = document.createElement('p');
        emptyMsg.className = 'empty-message';
        emptyMsg.textContent = 'Belum ada pengeluaran yang tercatat.';
        expensesList.appendChild(emptyMsg);
        return;
      }
      expenses.forEach((expense, index) => {
        const expenseItem = document.createElement('div');
        expenseItem.className = 'expense-item';
        expenseItem.setAttribute('tabindex', '0');
        // Description
        const descSpan = document.createElement('span');
        descSpan.className = 'expense-desc';
        descSpan.textContent = expense.description;
        expenseItem.appendChild(descSpan);
        // Amount
        const amountSpan = document.createElement('span');
        amountSpan.className = 'expense-amount';
        amountSpan.textContent = formatRupiah(expense.amount);
        expenseItem.appendChild(amountSpan);
        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.setAttribute('aria-label', 'Hapus pengeluaran ' + expense.description);
        deleteBtn.textContent = 'Ã—';
        deleteBtn.addEventListener('click', () => {
          removeExpense(index);
        });
        expenseItem.appendChild(deleteBtn);

        expensesList.appendChild(expenseItem);
      });
    }

    // Remove expense by index
    function removeExpense(idx) {
      expenses.splice(idx, 1);
      saveExpenses();
      renderExpenses();
    }

    // Save expenses to localStorage
    function saveExpenses() {
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    // Handle form submit
    form.addEventListener('submit', e => {
      e.preventDefault();
      const description = descInput.value.trim();
      const amount = parseFloat(amountInput.value);
      if (description === '' || isNaN(amount) || amount <= 0) {
        alert('Mohon isi deskripsi dan jumlah pengeluaran yang valid!');
        return;
      }
      expenses.push({description, amount});
      saveExpenses();
      renderExpenses();
      form.reset();
      descInput.focus();
    });

    // Initial render
    renderExpenses();
  })();
</script>

</body>
</html>
